<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>PlayStats Basketball</title>

    <!-- PWA -->
    <link rel="manifest" href="/playstats-basketball/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PlayStats" />

    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" href="/playstats-basketball/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/playstats-basketball/icon-192.png" />
    <script type="module" crossorigin src="/playstats-basketball/assets/index-BuDTaC8G.js"></script>
    <link rel="stylesheet" crossorigin href="/playstats-basketball/assets/index-CGNEMEYG.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Registrar Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/playstats-basketball/sw.js', { scope: '/playstats-basketball/' })
            .then((registration) => {
              console.log('âœ… Service Worker registrado');
              // Comprobar si hay una actualizaciÃ³n esperando
              if (registration.waiting) {
                registration.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
              // Detectar cuando se instala un SW nuevo
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'activated') {
                    console.log('ðŸ”„ Nueva versiÃ³n detectada, recargando...');
                    window.location.reload();
                  }
                });
              });
            })
            .catch((error) => {
              console.log('âŒ Error registrando Service Worker:', error);
            });
        });
        // Cuando el nuevo SW toma el control, recargar
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
