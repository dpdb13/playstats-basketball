<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PlayStats Basketball</title>

    <!-- PWA -->
    <link rel="manifest" href="/playstats-basketball/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PlayStats" />

    <!-- Icono para iOS -->
    <link rel="apple-touch-icon" href="/playstats-basketball/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/playstats-basketball/icon-192.png" />
    <script type="module" crossorigin src="/playstats-basketball/assets/index-CWWIYsv5.js"></script>
    <link rel="stylesheet" crossorigin href="/playstats-basketball/assets/index-4_ihD3Zo.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Registrar Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/playstats-basketball/sw.js', { scope: '/playstats-basketball/' })
            .then((registration) => {
              console.log('✅ Service Worker registrado');
            })
            .catch((error) => {
              console.log('❌ Error registrando Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
